language: node_js

node_js:
 - "11.5.0"

before_install:
  - npm i -g gitbook-cli


script:
  - openssl aes-256-cbc -K $encrypted_2cc6188c6511_key -iv $encrypted_2cc6188c6511_iv -in deploy_rw.enc -out deploy_rw -d
  - chmod 600 deploy_rw
  - eval `ssh-agent -s`
  - ssh-add deploy_rw
  - git config user.name "${GIT_NAME}"
  - git config user.email "${GIT_EMAIL}"
  - git clone git@github.com:R0uter/loginput-faq.git
  - cd loginput-faq
  - git checkout gh-pages
  - cd ..
  - mv loginput-faq gh-pages
  - cd ..
  - gitbook build loginput-faq loginput-faq/gh-pages
  - cd loginput-faq/gh-pages
  - git add --all
  - git commit -m "update"
  - git push origin origin/gh-pages
  


